<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta aframe-injected="" name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="theme-color" content="black">
  <script
    src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; overflow: hidden; width: 1920px; height: 480px;">
  <div id="video-permission">
    <button id="video-permission-button">Allow VR video</button>
  </div>
  <a-scene embedded="" arjs="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui=""
    device-orientation-permission-ui="" cursor="rayOrigin: mouse">
    <a-assets>
      <img src="assets/play.png" id="play" crossorigin="anonymous">
      <img src="assets/pause.png" id="pause" crossorigin="anonymous">
      <img src="assets/volume-normal.png" id="volume-normal" crossorigin="anonymous">
      <img src="assets/volume-mute.png" id="volume-mute" crossorigin="anonymous">
      <img src="assets/seek-back.png" id="seek-back" crossorigin="anonymous">
    </a-assets>

    <a-assets>
      <video id="video-src" src="assets/test.mp4"></video>
    </a-assets>

    <a-marker preset="hiro" material="" arjs-anchor="" arjs-hit-testing="" smooth="true">
      <a-entity id="video-container" rotation="-90 0 0" scale=".2 .2 .2" position="0 0 1">
        <!-- MEDIAS HOLDER -->
        <a-sound id="alert-sound" src="src: url(assets/action.wav)" autoplay="false" position="0 0 0"></a-sound>
        <a-video id="video-screen" src="#video-src" position="0 4.5 0" width="16" height="9"></a-video>
        <!-- END MEDIAS HOLDER -->

        <!-- CONTROLS -->
        <a-image id="control-back" width="0.4" height="0.4" src="#seek-back" position="-0.8 0.6 0.1" visible="false"
          scale="0.85 0.85 0.85"></a-image>
        <a-image id="control-play" width="0.4" height="0.4" src="#play" position="0 0.6 0.1"></a-image>
        <a-image id="control-volume" width="0.4" height="0.4" src="#volume-normal" position="0.8 0.6 0.1"
          visible="false" scale="0.75 0.75 0.75"></a-image>
        <!-- END CONTROLS -->

        <!-- PROGRESSBAR -->
        <a-entity id="progress-bar" geometry="primitive: plane; width: 4; height: 0.06;"
          material="transparent: true; visible:false; opacity: 0;" position="0 0.1 0.1">
          <a-plane id="progress-bar-track" width="4" height="0.06" color="black" position="0 0 0.005" opacity="0.2"
            visible="false"></a-plane>
          <a-plane id="progress-bar-fill" width="0" height="0.06" color="#7198e5" position="-2 0 0.01" visible="false">
          </a-plane>
        </a-entity>
        <!-- END PROGRESSBAR -->

      </a-entity>
    </a-marker>
    <!-- <a-marker preset="hiro" material="" arjs-anchor="" arjs-hit-testing="">
          <a-entity position="0 0 0" rotation="0 0 0" scale="0.05 0.05 0.05"
              gltf-model="https://ar-js-org.github.io/AR.js/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-entity>
      </a-marker> -->
    <a-entity camera=""><a-cursor fuse="true" timeout="500" color="#F0F0F0" scale="0.6 0.6 0.6">
    </a-cursor></a-entity>
    <canvas class="a-canvas" data-aframe-canvas="true" width="1920" height="480"></canvas>
    <div class="a-loader-title" style="display: none;"></div>
    <div class="a-enter-vr" aframe-injected="" style="position: fixed;"><button class="a-enter-vr-button"
        title="Enter VR mode with a headset or fullscreen mode on a desktop. Visit https://webvr.rocks or https://webvr.info for more information."
        aframe-injected=""></button></div>
    <div class="a-enter-ar a-hidden" aframe-injected=""><button class="a-enter-ar-button"
        title="Enter AR mode with a headset or handheld device. Visit https://webvr.rocks or https://webvr.info for more information."
        aframe-injected=""></button></div>
    <div class="a-orientation-modal a-hidden" aframe-injected=""><button aframe-injected="">Exit VR</button></div>
    <a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity>
    <a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity>
  </a-scene>


  <div id="error-popup">Webcam Error
    Name: NotFoundError
    Message: The object can not be found here.</div>
  <script src="js/AVideoPlayer.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
