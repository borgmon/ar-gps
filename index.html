<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AR GPS</title>
  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@0d23f9b21c33ab6821046ce95835492cb84996c5/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <link rel="stylesheet" href="css/style.css">

</head>

<body style="margin : 0px; overflow: hidden;">
  <div id="video-permission">
    <button id="video-permission-button">Allow VR video</button>
  </div>
  <a-scene renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false;" embedded cursor="rayOrigin: mouse"
    arjs="sourceType: webcam; debugUIEnabled: false">

    <a-assets>
      <img src="assets/play.png" id="play" crossorigin="anonymous">
      <img src="assets/pause.png" id="pause" crossorigin="anonymous">
      <img src="assets/volume-normal.png" id="volume-normal" crossorigin="anonymous">
      <img src="assets/volume-mute.png" id="volume-mute" crossorigin="anonymous">
      <img src="assets/seek-back.png" id="seek-back" crossorigin="anonymous">
    </a-assets>

    <a-assets>
      <video id="video-src" src="assets/test.mp4"></video>
    </a-assets>

    <!-- <a-marker preset="hiro" smooth="true">
      <a-entity position="0 0 0" scale="0.05 0.05 0.05"
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf">
      </a-entity>
    </a-marker> -->

    <a-marker preset="hiro" smooth="true">
      <a-entity id="video-container" rotation="-90 0 0" scale=".3 .3 .3" position="0 0 1">
        <!-- MEDIAS HOLDER -->
        <a-sound id="alert-sound" src="src: url(assets/action.wav)" autoplay="false" position="0 0 0"></a-sound>
        <a-video id="video-screen" src="#video-src" position="0 4.5 0" width="16" height="9"></a-video>
        <!-- END MEDIAS HOLDER -->

        <!-- CONTROLS -->
        <a-image id="control-back" width="0.4" height="0.4" src="#seek-back" position="-0.8 0.6 0.01" visible="false"
          scale="0.85 0.85 0.85"></a-image>
        <a-image id="control-play" width="0.4" height="0.4" src="#play" position="0 0.6 0.01"></a-image>
        <a-image id="control-volume" width="0.4" height="0.4" src="#volume-normal" position="0.8 0.6 0.01"
          visible="false" scale="0.75 0.75 0.75"></a-image>
        <!-- END CONTROLS -->

        <!-- PROGRESSBAR -->
        <a-entity id="progress-bar" geometry="primitive: plane; width: 4; height: 0.06;"
          material="transparent: true; visible:false; opacity: 0;" position="0 0.1 0.01">
          <a-plane id="progress-bar-track" width="4" height="0.06" color="black" position="0 0 0.005" opacity="0.2"
            visible="false"></a-plane>
          <a-plane id="progress-bar-fill" width="0" height="0.06" color="#7198e5" position="-2 0 0.01" visible="false">
          </a-plane>
        </a-entity>
        <!-- END PROGRESSBAR -->

      </a-entity>
    </a-marker>



    <a-entity camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1'>
      <a-cursor fuse="true" timeout="500" color="#F0F0F0" scale="0.6 0.6 0.6">
      </a-cursor>
    </a-entity>
  </a-scene>
  <script src="js/AVideoPlayer.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
